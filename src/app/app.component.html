<div class="tableDiv">
 <div class="container">
 <div class="row">
  <div class="col-lg-10 mx-auto">
    <div class="form-group">
      <div class="row">
       <div class="col-lg-10 auto">
        <label for="search">Search Product By Name</label>
       </div>
       <div class="col-lg-10 auto">
       <input type="text" name="form-control" id="search" 
       placeholder="Search Product By Name" [(ngModel)]="searchItem">
   
       </div>
      </div>
     </div>
     <div class="col-lg-10 auto">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Product Name</th>
            <th scope="col">Prices</th>
            <th scope="col">Availability</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let groceryItem of groceryItems | filter:searchItem">
            <th scope="row">{{groceryItem.sno}}</th>
            <td>{{groceryItem.name}}</td>
            <td>{{groceryItem.prices}}</td>
            <td>{{groceryItem.availability}}</td>
          </tr>
        </tbody>
      </table>
     </div>
  </div>
 </div>
 </div>
</div>
